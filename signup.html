<!DOCTYPE html>
<html lang="en">
  <head>
    <!--------------------------- Metas ------------------------------->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="viewport" content="initial-scale=1, maximum-scale=1" />
    <!--------------------------- Title ------------------------------->
    <title>Cart App</title>
    <!-------------------- Links ------------------------------->
    <link rel="stylesheet" href="CSS/signup.css" />
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
  </head>
  <body>
    <!----------------------------------------------------- Main container  ------------------------------->
    <div id="signup-form-container">
      <!----------------------------------------------------- header ------------------------------->
      <div id="header"><h2>Register</h2></div>
      <!----------------------------------------------------- Form Body ------------------------------->
      <div id="form-body">
  <form>
    <div class="row1">
      <div class="col1">
        <label for="firstname">First Name</label>
        <input type="text" id="firstname" placeholder="First Name" />
      </div>
      <div class="col2">
        <label for="lastname">Last Name</label>
        <input type="text" id="lastname" placeholder="Last Name" />
      </div>
    </div>

    <div class="email-field">
      <label for="email2">Email</label>
      <input type="email" id="email2" placeholder="Email" />
    </div>

    <div class="pass-field">
      <label for="password2">Password</label>
      <input type="password" id="password2" placeholder="Password" />
      <div class="show-btn"><button type="button" id="show1">show</button></div>
    </div>

    <div class="login-opt">
      Already have an account? <a href="index.html" class="a-login">Login</a>
    </div>

    <div id="form-footer">
      <input type="submit" value="Sign Up" id="signup-btn" />
    </div>
  </form>
</div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="JS/signup.js"></script>
  </body>
</html>
